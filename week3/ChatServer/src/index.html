<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatServer</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box">
        <div class="chat-messages">
          <!-- messages -->
        </div>
        <div class="chat-footer">
          <input type="text" id="chat-input" placeholder="Enter text here." onkeydown="handleInputChange(event)" />
        </div>
      </div>
    </div>
  </body>
</html>
