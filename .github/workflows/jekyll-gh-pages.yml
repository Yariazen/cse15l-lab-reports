name: CSE 15L Lab Reports

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Convert to PDF
        run: |
          find . -type f -name 'lab*.html' | while read file; do
            sudo docker run --rm --volume "$(pwd):/workdir" danteev/texlive pandoc -s "$file" -o "$(basename "$file" .html).pdf"
          done
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Lab Reports
          path: ./lab*.pdf
          compression-level: 0
      - name: View Structure
        run: |
          sudo apt install -y tree
          tree .
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
